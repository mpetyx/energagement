{% extends "admin/base.html" %}
<html>
{% load staticfiles %}


{% block content %}


<head lang="en">
    <meta charset="UTF-8">
    <title>Test2</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/mycss.css' %}" />


    <!--Load the AJAX API {% DJANGO_STATIC_URL = static 'myapp/images1' %}-->
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">

            var slideimages = new Array() // create new array to preload images
            slideimages[0] = new Image() // create new instance of image object
            slideimages[0].src = "firstcar.gif" // set image src property to image path, preloading image in the process
            slideimages[1] = new Image()
            slideimages[1].src = "secondcar.gif"
            slideimages[2] = new Image()
            slideimages[2].src = "thirdcar.gif"

        </script>

</head>

<body>

            <img src="firstcar.gif" id="slide" width="100" height="56" />

            <script type="text/javascript">

                //variable that will increment through the images
                var step=0
                function slideit(){
                       //if browser does not support the image object, exit.
                        if (!document.images)
                            return
                        document.getElementById('slide').src = slideimages[step].src
                        if (step<2)
                            step++
                        else
                            step=0
                        //call function "slideit()" every 2.5 seconds
                        setTimeout("slideit()",2500)
                }
                slideit()

            </script>

</body>

{% endblock %}

</html>
